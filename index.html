<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <form id="js-form" class="main-form">
            <h1 class="main-title">Calculator</h1>
            <input id="js-inputone" class="main-inputone" type="number" placeholder="Enter a number">
            <select id="js-select" class="main-select">
                <option value="+">+</option> 
                <option value="-">-</option> 
                <option value="*">*</option> 
                <option value="/">/</option>
            </select>
            <input class="js-inputsecond main-inputsecond" type="number" placeholder="Enter a number">
            <div id="js-result">Result:</div>
            <button id="js-btn" class="main-btn">Calculate</button>
            <button id="js-refresh" class="main-refresh" type="submit" onclick="refreshPage()">Again</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
